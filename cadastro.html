<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A MATRIX</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      color: white;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #f5f5f5;
      border-radius: 8px;
      border: 2px solid black; /* ðŸ”² Borda preta adicionada */
    }

    .form-container h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #000;
    }

    .form-container label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #555;
    }

    .form-container input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }

    .form-container button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #555;
    }

    .mensagem-final {
      display: none;
      text-align: center;
      margin-top: 10vh;
      font-size: 1.8rem;
      animation: fadeIn 1s ease forwards;
    }

    .mensagem-final button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #444;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .mensagem-final button:hover {
      background-color: #666;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: white;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <header id="cabecalho">
    <h1>ðŸŽ® THE MATRIX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="jogos.html">Jogos</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <section class="form-container" id="formularioContainer">
      <h2>Cadastro de Jogadores</h2>
      <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <div class="mensagem-final" id="mensagemFinal">
      âœ… Cadastro realizado com sucesso!
      <br />
      <button id="voltarBtn">Voltar para o cadastro</button>
    </div>
  </main>

  <footer id="rodape">
    <p>&copy; 2025 Biblioteca de Jogos. Todos os direitos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById('cadastroForm');
    const mensagemFinal = document.getElementById('mensagemFinal');
    const formularioContainer = document.getElementById('formularioContainer');
    const cabecalho = document.getElementById('cabecalho');
    const rodape = document.getElementById('rodape');
    const voltarBtn = document.getElementById('voltarBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      formularioContainer.classList.add('hidden');
      cabecalho.classList.add('hidden');
      rodape.classList.add('hidden');
      mensagemFinal.style.display = 'block';
    });

    voltarBtn.addEventListener('click', function () {
      mensagemFinal.style.display = 'none';
      formularioContainer.classList.remove('hidden');
      cabecalho.classList.remove('hidden');
      rodape.classList.remove('hidden');
    });
  </script>

</body>
</html>
